---
name: Tests

on: push

jobs:
  tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: zip
      - uses: php-actions/composer@v6
      - run: php composer.phar single

